<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Управление пользователями</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .user-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .leader-actions {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .leader-actions input {
        width: 60px;
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #999;
        text-align: center;
    }
    .leader-actions button {
        padding: 5px 10px;
        cursor: pointer;
    }
    .points-info {
        display: flex;
        gap: 15px;
    }
  </style>
</head>
<body>
<h1>Управление пользователями</h1>
<div id="userList"></div>
<script src="/js/admin.js"></script>
</body>
</html>
